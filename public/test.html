<html lang="tr">
<head>
    <meta charset="utf-8">

    <title>Salt Ar≈üiv Deneme</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="item-wrapper">
        <div class="item-header">SALT ARCHIVE ITEM</div>
        <div class="item-description">You can click on the field values to retrieve another item that has a similar value for that field</div>
        <div class="item-info"><span class="label"> Language </span> <span class="info" data-bind="text: language, click: () => {getNewItem('language')}"></span></div>
        <div class="item-info"><span class="label"> Type </span> <span class="info" data-bind="text: type, click: () => {getNewItem('type')}"> </span></div>
        <div class="item-info"><span class="label"> Location </span> <span class="info" data-bind="text: location, click: () => {getNewItem('location')}"></span></div>
        <div class="item-info"><span class="label"> Temporal </span> <span class="info" data-bind="text: temporal, click: () => {getNewItem('temporal')}"></span></div>
        <div class="item-info"><span class="label"> Issue Date </span> <span class="info" data-bind="text: issue_date, click: () => {getNewItem('issue_date')}"></span></div>
        <div class="item-info"><span class="label"> Relation </span> <span class="info" data-bind="text: relation, click: () => {getNewItem('relation')}"></span></div>
        <div class="item-info"><span class="label"> Collection </span> <span class="info" data-bind="text: collection, click: () => {getNewItem('collection')}"></span></div>
        <div class="item-info"><span class="label"> Archive Url </span><a data-bind="text: url, attr: { href: url}"></a></div>
    </div>
<script src="test.js"></script>
</body>
</html>
