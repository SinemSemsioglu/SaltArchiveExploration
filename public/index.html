<html lang="tr">
<head>
    <meta charset="utf-8">

    <title>Salt Grafik Deneme</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <script type='text/javascript' src='lib/knockout-3.5.1.js'></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- fixed elements -->
    <div class="fixed-elements">
        <div class="project-header">
            <div class="project-name">
                <img class="logo" src="logo/salt_relatioscape_logo_small.png">
            </div>
            <div class="info-icon" data-bind="event: {mouseover: () => {infoActive(true)}, mouseout: () => {infoActive(false)}}">

            </div>
            <div class="page-info" data-bind="visible: infoActive">
                Here you can explore items bla bla bla. must be dynamic?
            </div>
        </div>

        <div class="zoom-buttons">
            <div class="top" data-bind="css: {disabled: zoomLevel() > 150}, click: () => { if (zoomLevel() <= 150) zoom(10)}"> + </div>
            <div class="bottom" data-bind="css: {disabled: zoomLevel() < 50}, click: () => { if (zoomLevel() >= 50) zoom(-10)}"> - </div>
        </div>

        <div class="info-trigger" data-bind="click: () => {$('#projectInfoModal').modal('show')}">
            About this project
        </div>

        <div class="toggles">
            <!-- ko foreach:scoreInfo -->
            <div class="toggle-row">
                <div class="color-code score-component">
                    <div class="toggle-container">
                        <div class="toggle" data-bind="class: scoreType + '-bg', css: {disabled: disabled()}, click: () => {$parent.toggleHighlightedNodes(scoreType, disabled)}"></div>
                    </div>
                </div>

                <div class="score-name score-component" data-bind="text: scoreName">

                </div>
            </div>
            <!-- /ko -->
            <div class="toggle-row">
                <div class="color-code score-component">
                    <div class="toggle-container edit-container" data-bind="click: () => {$('#scoreAdjustmentModal').modal('show')}">
                        <div class="toggle edit-button"></div>
                    </div>
                </div>

                <div class="score-name score-component">
                    Edit similarity score
                </div>
            </div>
        </div>
    </div>

    <!-- the graphic representation -->
    <div class="main-content">
        <!-- the svg container -->
        <svg id="demo7" width=100vw height=100vh>
            <g class="main-svg">
                <g id="nodes"></g>
                <g id="links"></g>
            </g>
        </svg>

        <!-- dart bg -->
        <div class="bg-base">
            <div class="bg bg-3">
                <div class="bg bg-2">
                    <div class="bg bg-1">
                        <div class="bg bg-0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Connection Info Modal -->
    <div class="modal fade blur" id="connectionInfoModal" tabindex="-1" role="dialog" aria-labelledby="connectionInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content transparent">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="node-history">
                            <!-- ko foreach: visitedNodes -->
                            <div class="square-img-container">
                                <img class="square-img" data-bind="attr: {src: $data}" />
                            </div>
                            <!-- /ko -->
                        </div>
                        <div class="info">
                            <div class="top-container row">
                                <div class="col">
                                    <div class="square-img-container">
                                        <img class="root-img square-img" src="" />
                                    </div>
                                </div>
                                <div class="connection col">
                                    <div class="overall-score">Overall Score</div>
                                    <div class="connection-line search_res-bg"></div>
                                    <div class="connection-line object_match-bg"></div>
                                    <div class="connection-line vis_similarity-bg"></div>
                                    <div class="connection-line salt_metadata-bg"></div>
                                </div>
                                <div class="col">
                                    <div class="square-img-container">
                                        <img class="connected-img square-img" src="" data-bind="click: () => {centerConnectedImage()}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="bottom-container row">
                                <div class="col-sm-3">
                                    <div class="card info-card">
                                        <div class="card-header search_res-border">
                                            Knowledge API
                                        </div>
                                        <div class="card-body">
                                            Keywords
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="card info-card">
                                        <div class="card-header object_match-border">
                                            Object Recognition
                                        </div>
                                        <div class="card-body">
                                            Keywords
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="card info-card">
                                        <div class="card-header vis_similarity-border">
                                            Visual Similarity
                                        </div>
                                        <div class="card-body">
                                            <div class="scale-container">
                                                <div class="scale-indicator">
                                                    <div class="scale-text">
                                                        32%
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="card info-card">
                                        <div class="card-header salt_metadata-border">
                                            Metadata Tags
                                        </div>
                                        <div class="card-body">
                                            Keywords
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Score Adjustment Modal -->
    <div class="modal fade blur" id="scoreAdjustmentModal" tabindex="-1" role="dialog" aria-labelledby="scoreAdjustmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content transparent">
                <div class="modal-header">
                    <h5 class="modal-title">Adjust Similarity Score</h5>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <!-- ko foreach: scoreInfo -->
                            <div class="form-group row score-weight-row">
                                <label class="col-form-label col-lg-3" data-bind="text: scoreName"></label>
                                <div class="col-lg-7">
                                    <input type="range" data-bind="value: scoreWeight, attr: {disabled: scoreLocked}" class="form-control-range">
                                </div>
                                <div class="col-lg-2 score-weight-col">
                                    <div class="percent" data-bind="text: parseInt(Math.round(scoreWeight())) + '%'"></div>
                                    <div class="lock-icon" data-bind="css: {locked: scoreLocked}, click: () => {scoreLocked(!scoreLocked())}"></div>
                                </div>
                            </div>
                            <!-- /ko -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Info Modal -->
    <div class="modal fade blur" id="projectInfoModal" tabindex="-1" role="dialog" aria-labelledby="scoreAdjustmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content transparent">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome on board!</h5>
                    <h5 class="modal-title">Here is a little info on the project</h5>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">

                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
