<html lang="tr">
<head>
    <meta charset="utf-8">

    <title>Salt Grafik Deneme</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <script type='text/javascript' src='../lib/knockout-3.5.1.js'></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- the svg container -->
    <svg id="demo7" width=100vw height=100vh>
        <g class="main-svg">
            <g id="nodes"></g>
            <g id="links"></g>
        </g>
    </svg>

    <!-- Button trigger modal -->
    <!--button type="button" class="trigger btn btn-primary" data-toggle="modal" data-target="#scoreAdjustmentModal">
        Launch demo modal
    </button-->

    <!-- dart bg -->
    <div class="bg-base">
        <div class="bg bg-3">
            <div class="bg bg-2">
                <div class="bg bg-1">
                    <div class="bg bg-0">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="link-toggles">
        <!-- ko foreach:scoreInfo -->
        <div class="link-toggle">
            <div class="color-code score-component">
                <span class="toggle" data-bind="attr: {id: (scoreType + '_toggle')}, css: {disabled: disabled()}, click: () => {$parent.toggleHighlightedNodes(scoreType, disabled)}"></span>
            </div>

            <div class="score-name score-component" data-bind="text: scoreName">
                <!-- todo also add the score scale here !-->
            </div>
        </div>
        <!-- /ko -->
        <button class="edit-button" type="button" data-toggle="modal" data-target="#scoreAdjustmentModal">Click to edit your Similarity Score</button>
        <!--div class="click to edit"  data-target="#scoreModal"> Click to edit your Similarity Score </div-->
    </div>

    <!-- Connection Info Modal -->
    <div class="modal fade blur" id="connectionInfoModal" tabindex="-1" role="dialog" aria-labelledby="connectionInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content transparent">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="top-container row">
                            <div class="col">
                                <div class="square-img-container">
                                    <img class="root-img square-img" src="" />
                                </div>
                            </div>
                            <div class="connection col">
                                Overall Score
                            </div>
                            <div class="col">
                                <div class="square-img-container">
                                    <img class="connected-img square-img" src="" data-bind="click: () => {centerConnectedImage()}"/>
                                </div>
                            </div>
                        </div>
                        <div class="bottom-container row">
                            <div class="col-3">
                                <div class="card info-card">
                                    <div class="card-header red">
                                        Knowledge API
                                    </div>
                                    <div class="card-body">
                                        Keywords
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card info-card">
                                    <div class="card-header green">
                                        Visual Similarity
                                    </div>
                                    <div class="card-body">
                                        Scale
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card info-card">
                                    <div class="card-header brown">
                                        Knowledge API
                                    </div>
                                    <div class="card-body">
                                        Keywords
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card info-card">
                                    <div class="card-header pink">
                                        Metadata Tags
                                    </div>
                                    <div class="card-body">
                                        Keywords
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Score Adjustment Modal -->
    <div class="modal fade blur" id="scoreAdjustmentModal" tabindex="-1" role="dialog" aria-labelledby="scoreAdjustmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content transparent">
                <div class="modal-header">
                    <h5 class="modal-title">Adjust Similarity Score</h5>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <!-- ko foreach: scoreInfo -->
                            <div class="form-group row">
                                <label class="col-form-label col-4" data-bind="text: scoreName"></label>
                                <div class="col-8">
                                    <input type="range" data-bind="value: scoreWeight" class="form-control-range">
                                </div>
                            </div>
                            <!-- /ko -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
